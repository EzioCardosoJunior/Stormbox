<div class="content">
  <div class="button-container">
    <button class="styled-button" routerLink="/cadastroManual">Cadastro Manual</button>
    <button class="styled-button">Importação planilha</button>
  </div>
  <div class="link-container">
    <a href="#">Download modelo de planilha</a>
  </div>




  <div class="card-container">
    <mat-card class="welcome-card custom-width" *ngFor="let card of cards">
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-content>
        <p>{{ card.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
  
  
  


<mat-card class="table-card">
  <table mat-table [dataSource]="dataSource" >
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{element.weight}}</td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        (click)="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
  </mat-card>
</div>
